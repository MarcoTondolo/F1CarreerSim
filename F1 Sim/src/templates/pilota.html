<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Pilota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>Profilo di {{ pilota.nome }}</h1>
    <p>Team preferito: {{ pilota.team_preferito }}</p>
    <p>Velocità: {{ pilota.velocità }}</p>
    <p>Resistenza: {{ pilota.resistenza }}</p>
    <p>Strategia: {{ pilota.strategia }}</p>
    <p>Esperienza: {{ pilota.esperienza }}</p>

    <form action="{{ url_for('migliora_pilota', nome=pilota.nome) }}" method="POST">
        <h2>Migliora il Pilota</h2>
        <label for="stat">Scegli una statistica da migliorare:</label>
        <select id="stat" name="stat">
            <option value="velocità">Velocità</option>
            <option value="resistenza">Resistenza</option>
            <option value="strategia">Strategia</option>
        </select><br><br>
        <input type="submit" value="Migliora">
    </form>
</body>
</html>
